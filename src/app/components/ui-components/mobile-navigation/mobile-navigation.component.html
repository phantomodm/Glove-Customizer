<div class="row mb-3 navigation-header" (swiperight)="nextPrev(-1)" (swipeleft)="nextPrev(1)" >
  <div class="col-3" style="text-align: right;">
    <button class="btn" id="m-prevBtn" (click)="nextPrev(-1)">
      <div style="text-align:end">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
          class="bi bi-arrow-left" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
        </svg>
      </div>
    </button>
  </div>
  <div class="col-6" style="text-align:center">
    <p class="navigation_label">{{title}}
      <span *ngIf="sectionLength >= 1" style=" color: rgb(0, 180, 0); ">{{index +
        1}} / {{sectionLength}}</span>
    </p>
  </div>
  <div class="col-3">
    <button class="btn" id="m-nextBtn" (click)="nextPrev(1)">
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor"
          class="bi bi-arrow-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
        </svg>
      </div>
    </button>
  </div>
</div>
